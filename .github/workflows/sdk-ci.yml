name: SDK CI
on:
  pull_request:
    branches: [ main ]
    paths:
      - "packages/sdk/**"
      - ".github/workflows/sdk-ci.yml"
jobs:
  sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci
      - run: npm -w packages/sdk run build
      - run: npm -w packages/sdk test
